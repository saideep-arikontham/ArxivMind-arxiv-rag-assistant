services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_NAME=${OLLAMA_DEFAULT_MODEL:-llama3.2}
    entrypoint: ["/bin/sh", "-lc"]
    command: ["ollama pull ${OLLAMA_DEFAULT_MODEL}"]
    volumes:
      - ollama:/root/.ollama
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: fastapi
    depends_on:
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    environment:
      - MODEL_NAME=${OLLAMA_DEFAULT_MODEL:-llama3.2}
      - TEMPERATURE=${DEFAULT_TEMPERATURE:-0.7}
      - OLLAMA_HOST=http://ollama:11434
      - NVIDIA_NIM_API_KEY=${NVIDIA_NIM_API_KEY}
    ports:
      - "8000:8000"
    restart: unless-stopped

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
      target: streamlit
    container_name: streamlit
    depends_on:
      api:
        condition: service_started
    environment:
      - BACKEND_URL=http://api:8000
    ports:
      - "8501:8501"
    restart: unless-stopped

volumes:
  ollama:
